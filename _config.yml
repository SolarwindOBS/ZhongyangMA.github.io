baseurl: "" # the prefix of your site uri, eg. `"/jekyll-theme-EasyBook"` or empty string `""`
timezone: Asia/Shanghai
description: >
  I'm Zhongyang Ma and this blog is concerned about Web development, my reading notes and other interesting topics. Please feel free to leave a comment or contact me by email if you have any question.

# Your information
email: mzy@mail.ustc.edu.cn
author: Zhongyang Ma
avatar: "https://github.com/ZhongyangMA/ZhongyangMA.github.io/raw/master/img/mzy.png"
profile: Java Developer, a lifelong learner.
#twitter_username: twitter_username
#github_username:  github_username
profile_links:
  Email: "mailto:mzy@mail.ustc.edu.cn"
  GitHub: "https://github.com/ZhongyangMA"
  # You can add more profile links above, or edit _includes/sidebar.html 

# Comment Service (Disqus or 多说)
#  choose one and un-comment the line to active it
disqus_shortname: xxx   # get one: https://disqus.com/admin/signup/
#duoshuo_shortname: xxx  # get one: http://duoshuo.com/create-site/

excerpt_separator: <!--more-->

header:
  links:             # Links on the header. Link to in-site page with a slash as prefix
    Category: /category/
    About: /about/

permalink: /archivers/:title
plugins:
 - jekyll-paginate
 - jekyll-gist
 - jemoji

# Build settings
paginate: 5
paginate_path: "page:num"

highlighter: rouge
markdown: kramdown

# https://jekyllrb.com/docs/configuration/#precedence
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

kramdown:
  input: GFM
  syntax_highlighter: rouge
  math_engine: mathjax
